          <div class="text">INCOME</div>

        </div>
      </div>
    </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="info-box bg-cyan hover-expand-effect">
          <div class="icon">
            <i class="material-icons">attach_money</i>
          </div>
          <div class="content">
            <div class="text">EXPENSE</div>
            <div class="number">{{total_spent}}</div>
          </div>
        </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

</div>


<div class="center-container">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var djangoData = JSON.parse('{{ array | safe }}');
          var data = google.visualization.arrayToDataTable(djangoData);

          var options = {
            title: 'Expense Chart',
            backgroundColor: 'transparent',
            pieHole: 0.5,

            titleTextStyle: {
              color: 'white'
            },


            legend: {
              textStyle: {
                color: 'white'
              }
            }

          };

          var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
          chart.draw(data, options);
        }
      </script>


<div id="donutchart" style="position:relative;right:0px;top:55px;width: 100%; height: 300px;"></div>

</div>

<div id="table-id" class="right-container">

{% autoescape off %}{{ table_content }}{% endautoescape %}

<script type="text/javascript">

$(function() {
  $("#table-id td").each(function() {
    if ($(this).text() == 'Debited') {
      $(this).css('color', '#ff0000');
    }
    if ($(this).text() == 'Credited') {
      $(this).css('color', '#7fff00');
    }
  });
});
</script>


</div>
