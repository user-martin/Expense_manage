{% for income in incomes %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ income.date }}</td>
    <td>{{ income.description }}</td>
    <td>{{ income.amount }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-income"
              data-url="{% url 'tracker:income_update' income.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-income"
              data-url="{% url 'tracker:income_delete' income.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No income</td>
  </tr>
{% endfor %}
