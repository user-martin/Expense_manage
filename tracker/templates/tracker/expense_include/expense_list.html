{% for expense in expenses %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ expense.date }}</td>
    <td>{{ expense.description }}</td>
    <td>{{ expense.type }}</td>
    <td>{{ expense.payment}}</td>
    <td>{{ expense.amount }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-expense"
              data-url="{% url 'tracker:expense_update' expense.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-expense"
              data-url="{% url 'tracker:expense_delete' expense.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No expense</td>
  </tr>
{% endfor %}
