{% extends 'tracker/base.html'%}

<!--{% load render_table from django_tables2 %}-->
{% load django_tables2 crispy_forms_tags %}
{% load bootstrap3 %}

{% block body %}


<div class="container income-overview">

<div class="modal-header">

  <button type="button" class="btn btn-success js-create-income" data-url="{% url 'tracker:income_create' %}">
    <span class="glyphicon glyphicon-plus"></span>
    Create Income
  </button>

</div>

  <table class="table" id="income-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% include 'tracker/income_include/income_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-income">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>

</div>


{% endblock %}
